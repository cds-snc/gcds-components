<!doctype html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>

    <!-- Local components -->
    <link rel="stylesheet" href="/build/gcds.css" />
    <script type="module" src="/build/gcds.esm.js"></script>
    <script nomodule src="/build/gcds.js"></script>
  </head>

  <body>
    <mapml-viewer lat="45.4215" lon="-75.6972" zoom="10" projection="OSMTILE" caption="test" controls controlslist="geolocation">
      <map-layer src="/build/gcds-map/assets/mapml/en/osmtile/cbmt" checked></map-layer>
    </mapml-viewer>
    <!-- other gcds components also work -->
    <gcds-button button-role="start">Start</gcds-button>
  </body>
</html>
