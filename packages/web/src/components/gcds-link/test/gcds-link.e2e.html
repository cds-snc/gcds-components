<!doctype html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />

    <!-- Local components -->
    <link rel="stylesheet" href="/build/gcds.css" />
    <script type="module" src="/build/gcds.esm.js"></script>
    <script nomodule src="/build/gcds.js"></script>
  </head>

  <body style="margin: 0">
    <gcds-link href="https://picsum.photos/480/270" external display="block">
      This is an external link.
    </gcds-link>
    <gcds-link
      href="https://picsum.photos/200/200.jpg"
      download="random_image"
      type="image/jpeg"
      >download link (PDF, 1.3 MB)</gcds-link
    >
    <gcds-link href="mailto:test@test.com?subject=Test%20email">
      via email
    </gcds-link>
    <gcds-link href="tel:1234567890">by phone</gcds-link>
    <gcds-link href="/" display="inline-block">(sample link)</gcds-link>
    <gcds-link href="/" referrerpolicy="no-referrer" external>
      This is a sample link with a referrerpolicy.
    </gcds-link>
  </body>
</html>
