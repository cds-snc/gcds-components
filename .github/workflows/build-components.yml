name: Build components
on:
  workflow_dispatch:
  pull_request:
      branches:
        - main

jobs:
  build-packages:
    name: Build all packages
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - uses: actions/setup-node@54045abd5dcd3b0fee9ca02fa24c57545834c9cc
        with:
          node-version: 18

      - name: Install repo
        run: npm install

      - name: Build gcds-components
        run: npm run build

  build-storybook:
    name: Build storybook
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - uses: actions/setup-node@54045abd5dcd3b0fee9ca02fa24c57545834c9cc
        with:
          node-version: 18

      - name: Install gcds-components
        run: npm install

      - name: Build gcds-components
        run: npm run build

      - name: Build Storybook
        run: npm run build-storybook
