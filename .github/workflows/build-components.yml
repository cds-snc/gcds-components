name: Build components
on:
  workflow_dispatch:
  pull_request:
      branches:
        - main
        - gcds-components-ssr

jobs:
  build-packages:
    name: Build all packages
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

      - uses: actions/setup-node@d7a11313b581b306c961b506cfc8971208bb03f6
        with:
          node-version: 18

      - name: Install repo
        run: npm install

      - name: Build gcds-components
        run: npm run build

  build-storybook:
    name: Build storybook
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

      - uses: actions/setup-node@d7a11313b581b306c961b506cfc8971208bb03f6
        with:
          node-version: 18

      - name: Install gcds-components
        run: npm install

      - name: Build gcds-components
        run: npm run build

      - name: Build Storybook
        run: npm run build-storybook
